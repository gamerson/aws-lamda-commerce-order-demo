buildscript {
	dependencies {
		classpath group: "com.liferay", name: "com.liferay.gradle.plugins.source.formatter", version: "latest.release"
	}
	repositories {
		mavenCentral()
	}
}

apply plugin: "com.liferay.source.formatter"
apply plugin: "java"

dependencies {
	compile group: "com.amazonaws", name: "aws-lambda-java-core", version: "1.2.1"
	compile group: "com.amazonaws", name: "aws-lambda-java-events", version: "3.9.0"
	compile group: "com.google.code.gson", name: "gson", version: "2.8.6"
	compile group: "com.liferay.commerce", name: "com.liferay.headless.commerce.admin.order.client", version: "4.0.5"
	compile group: "org.apache.logging.log4j", name: "log4j-api", version: "2.13.0"
	compile group: "org.apache.logging.log4j", name: "log4j-core", version: "2.13.0"
	compile group: "org.apache.logging.log4j", name: "log4j-slf4j18-impl", version: "2.13.0"
}

jar {
	into('lib') {
		from configurations.compile
	}
}

repositories {
	mavenCentral()
}